<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>our Product page</title>
    <!-- font awosome -->
    <script src="./all.js"></script>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- products -->
    <section class="products">
      <div class="section-center clearfix">
        <!-- Product info -->
        <article class="products-info">
          <!-- section title -->
          <div>
            <h3 class="section-subtitle">check out</h3>
            <h2 class="section-title text-white">our products</h2>
          </div>
          <!-- end of section title -->
          <p class="product-text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus
            magni mollitia repudiandae ipsam harum inventore porro dolorem nulla
            neque? Praesentium.
          </p>
          <a href="products.html" class="main-btn">inventory</a>
        </article>

        <!-- Product inventory -->
        <article class="products-inventory clearfix">
          <!-- single product -->
          <article class="product">
            <img
              src="./img/product-1.jpeg"
              alt="product1"
              class="product-img"
            />
            <h3 class="product-title">product title</h3>
            <h3 class="product-price">$6.99</h3>
          </article>
          <!-- end of single product -->
          <!-- single product -->
          <article class="product">
            <img
              src="./img/product-2.jpeg"
              alt="product2"
              class="product-img"
            />
            <h3 class="product-title">product title</h3>
            <h3 class="product-price">$7.99</h3>
          </article>
          <!-- end of single product -->
          <!-- single product -->
          <article class="product">
            <img
              src="./img/product-3.jpeg"
              alt="product3"
              class="product-img"
            />
            <h3 class="product-title">product title</h3>
            <h3 class="product-price">$8.99</h3>
          </article>
          <!-- end of single product -->
        </article>
      </div>
    </section>
    <!-- end of products -->
    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <!-- social icon -->
          <a href="#" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <!-- end of social icon -->
          <!-- social icon -->
          <a href="" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <!-- end of social icom -->
          <!-- social icon -->
          <a href="" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <!-- end of social icom -->
        </div>
        <p class="footer-text">
          &copy; <span class="text-primary">tea station</span>. all rights
          reserved
        </p>
      </div>
    </footer>
    <!-- end of footer -->
    <script src="app.js"></script>
  </body>
</html>
